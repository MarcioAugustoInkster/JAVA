<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3e</title>

    <script>
        // Exibe uma mensagem na tela
        document.write("Cálculo de 3 lados de um triângulo:<br/>");
        
        // Recebe os valores do usuário
        var direito = parseInt(prompt("Informe o lado direito"));
        var esquerdo = parseInt(prompt("Informe o lado esquerdo"));
        var inferior = parseInt(prompt("Informe o lado inferior"));

        // Verifica se os 3 lados são iguais
        if (direito == esquerdo && direito == inferior && esquerdo == inferior) {
            document.write("Triângulo Equilátero");
        } else if (direito != esquerdo && direito != inferior && esquerdo != inferior) {
            // Verifica se os 3 lados são diferentes
            document.write("Triângulo Escaleno");
        } else if ((direito == esquerdo && direito != inferior) || 
            (direito == esquerdo && esquerdo == inferior) ||
            (direito != esquerdo && direito == inferior || esquerdo == inferior)) {
            // Verifica se 2 lados são iguais e 1 é diferente
            document.write("Triângulo Isósceles");
        }
    </script>
</head>
