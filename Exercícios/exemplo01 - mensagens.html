<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Mensagens</title>

    <script>
        // monstrando mensagem via alert()
        alert("Aprendendo HTML e Javascript na Apex");

        // monstrando mensagem de texto no navegador
        document.write("Aprendendo HTML e Javascript na Apex");

        // monstrando mensagem no console do navegador
        console.log("Aprendendo HTML e Javascript na Apex");
    </script>
</head>
