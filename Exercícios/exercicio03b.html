<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3b</title>

    <script>
        // Entrada de dados pelo usuário
        var numero1 = prompt("Informe um número inteiro");
        var numero2 = prompt("Informe um outro número inteiro");
        // Define uma variável inicial
        var resultado = 0;

        // Exibe uma mensagem de retorno
        document.write(numero1 + " e " + numero2 + " foram:<br/>");
        
        // Verifica se a condição é de igualdade
        if (numero1 == numero2) {
            // Realiza a operação de soma
            resultado = parseInt(parseInt(numero1) + parseInt(numero2));
            // Imprime na tela o resultado
            document.write("Somados: " + resultado);
        } else {
            resultado = parseInt(parseInt(numero1) * parseInt(numero2));
            document.write("Mmultiplicados: " + resultado);
        }
    </script>
</head>

</body>
</html>
