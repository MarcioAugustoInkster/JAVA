<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 - Variáveis</title>

    <script>
        // Em javascript, o tipo da variável é delarada explicitamente.

        // Em javascript, usaremos 2 tipos de variáveis.
        // var e let
        // Não iremos focar na regra dessa variável "let" por enquanto, 
        // mas basicamente é uma variável usada em scopos de códigos. 
        // Fora desse scopo a variável não irá funcionar, mas usa-se 
        // basicamente como usamos a variável "var."
        // Exemplo:

        // tipo texto ou frase
        var nome = "Marcio";
        // tipo números inteiros
        var idade = 26;
        // tipo decimal
        var valor = 3.72;

        // Existem 8 tipos de variáveis primitivas em Java, mas
        // no momento, iremos aprender apenas algumas delas.

        let cidade = "Blumenau";
        let curso = "Java";
        let ano = 2020;

        // E existem as variáveis constantes, ou seja,
        // variáveis que tem o valor definido estaticamente
        // e não poderão ser alteradas após definidas.

        const endereco = "Almirante Rui Barbosa";
        const tipo_sanguineo = "A+";
        const ano_nascimento = 1992;
    </script>
</head>
<body>
    
</body>
</html>
