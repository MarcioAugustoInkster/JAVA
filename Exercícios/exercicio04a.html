<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4a</title>

    <script>
        // Entrada de dados do usuário
        var temperatura = parseFloat(prompt("Informe uma temperatura:"));
        // Entrada de dados de opções
        var opcao = parseInt(prompt("Informe uma das opções:\n[1] Celcius\n[2] Fahrenheit"));
        // Armazena resultado em variável
        var resultado = 0;
        
        // Condicional de opção
        if (opcao == 1) {
            // Cálculo de conversão em Celcius
            resultado = (temperatura - 32) * (5/9);
            // Imprime o resultado na página
            document.write("[Celcius]: " + resultado);
        } else if (opcao == 2) {
            // Cálculo de conversão em Fahrenheit
            resultado = (temperatura * (9/5)) + 32;
            // Imprime o resultado na página
            document.write("[Fahrenheit]: " + resultado);
        } else {
            // Condição de retorno
            document.write("Opção incorreta");
        }
    </script>
</head>

</body>
</html>
