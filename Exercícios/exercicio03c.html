<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3c</title>

    <script>
        var codigo1 = 1;
        var pedido1 = "Pizza";
        var valor1 = parseFloat(12);
        
        var codigo2 = 2;
        var pedido2 = "Pão de Queijo";
        var valor2 = parseFloat(4);
        
        var codigo3 = 3;
        var pedido3 = "Macarrão";
        var valor3 = parseFloat(16);

        document.write("[Código - Pedido - Valor]<br/>");
        document.write("___________________________<br/>");
        document.write(codigo1 + " - " + pedido1 + " - " + "R$ " + valor1.toFixed(2) + "<br/>");
        document.write(codigo2 + " - " + pedido2 + " - " + "R$ " + valor2.toFixed(2) + "<br/>");
        document.write(codigo3 + " - " + pedido3 + " - " + "R$ " + valor3.toFixed(2) + "<br/>");

        var codPedido = prompt("Informe o código do Pedido:");
        var troco;
        var validaValor = false;

        if (codPedido == codigo1 || codPedido == codigo2 || codPedido == codigo3) {
            var valorDinheiro = prompt("Valor em dinheiro:");

            if (valorDinheiro >= valor1 && codigo1 == codPedido) {
                troco = parseFloat(parseFloat(valorDinheiro) - parseFloat(valor1));
                validaValor = true;
            }
            if (valorDinheiro >= valor2 && codigo2 == codPedido) {
                troco = parseFloat(parseFloat(valorDinheiro) - parseFloat(valor2));
                validaValor = true;
            }
            if (valorDinheiro >= valor3 && codigo3 == codPedido) {
                troco = parseFloat(parseFloat(valorDinheiro) - parseFloat(valor3));
                validaValor = true;
            }

            if (validaValor) {
                document.write("<br/>Seu troco: R$ " + troco.toFixed(2));
            } else {
                alert("O valor é insuficiente");
            }
        } else {
            alert("Produto não encontrado");
        }
    </script>
</head>

</body>
</html>
