<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3c</title>

    <script>
        // Criamos as variáveis de cada produto
        var codigo1 = 1;
        var pedido1 = "Pizza";
        var valor1 = parseFloat(12);
        
        var codigo2 = 2;
        var pedido2 = "Pão de Queijo";
        var valor2 = parseFloat(4);
        
        var codigo3 = 3;
        var pedido3 = "Macarrão";
        var valor3 = parseFloat(16);

        // Monstra a listagem de produtos
        document.write("[Código - Pedido - Valor]<br/>");
        document.write("___________________________<br/>");
        document.write(codigo1 + " - " + pedido1 + " - " + "R$ " + valor1.toFixed(2) + "<br/>");
        document.write(codigo2 + " - " + pedido2 + " - " + "R$ " + valor2.toFixed(2) + "<br/>");
        document.write(codigo3 + " - " + pedido3 + " - " + "R$ " + valor3.toFixed(2) + "<br/>");

        // Usuário informa um valor
        var codPedido = parseInt(prompt("Informe o código do Pedido:"));
        // Armazena o valor reservado
        var troco;
        // Variável de validação
        var validaValor = false;

        // Verifica se os valores já existem
        if (codPedido == codigo1 || codPedido == codigo2 || codPedido == codigo3) {
            // Recebe a variável convertida
            var valorDinheiro = parseFloat(prompt("Valor em dinheiro:"));

            // Verifica se o valor informado é válido
            if (valorDinheiro >= valor1 && codigo1 == codPedido) {
                // Variável recebe um novo valor
                troco = parseFloat(parseFloat(valorDinheiro) - parseFloat(valor1));
                // Define uma condição verdadeira
                validaValor = true;
            }
            if (valorDinheiro >= valor2 && codigo2 == codPedido) {
                troco = parseFloat(parseFloat(valorDinheiro) - parseFloat(valor2));
                validaValor = true;
            }
            if (valorDinheiro >= valor3 && codigo3 == codPedido) {
                troco = parseFloat(parseFloat(valorDinheiro) - parseFloat(valor3));
                validaValor = true;
            }

            // Verifica se a condição confere
            if (validaValor) {
                // Exibe a mensagem com o valor aceitável
                // .toFixed() é uma função que define a quantidade de casas decimais
                document.write("<br/>Seu troco: R$ " + troco.toFixed(2));
            } else {
                // Exibe a mensagem de validação
                alert("O valor é insuficiente");
            }
        } else {
            // Exibe a mensagem de condição
            alert("Produto não encontrado");
        }
    </script>
</head>
<body>
    
</body>
</html>
