<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - Operadores Relacionais</title>

    <script>
        // Operadores relacionais são usados para compararmos
        // valores e realizar o precedimento lógico

        // Existem:
        //  >    Maior que
        //  <    Menor que
        //  >=   Maior ou igual a
        //  <=   Menor ou igual a
        //  !=   Diferente de
        //  ==   Igual a

        // Define uma variável de tipo inteiro
        var idade = 18;

        // Verifica condição
        if (idade < 18) {
            // Imprime a mensagem
            console.log("Você é menor de idade");
        }

        if (idade >= 18) {
            console.log("Você já é maior de idade");
        }

        // Define uma outra variável
        var senha = 12345;

        // Verifica condição e imprime na tela
        if (senha == 12345) {
            console.log("Senha aprovada");
        }
    </script>
</head>
<body>
    
</body>
</html>
